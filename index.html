  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      width: 90%;
      max-width: 380px;
      background: rgba(2,6,23,0.85);
      border-radius: 18px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      background: linear-gradient(135deg,#38bdf8,#6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      text-decoration: none;
      margin: 12px 0;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      transition: 0.3s;
    }

    .instagram {
      background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af);
    }

    .whatsapp {
      background: linear-gradient(45deg,#25D366,#128C7E);
    }

    .youtube {
      background: linear-gradient(45deg,#ff0000,#cc0000);
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
